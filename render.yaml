
services:
  - type: web
    name: wati-clickup-webhook
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --log-level info
    envVars:
      - key: CLICKUP_API_KEY
        sync: false
      - key: CLICKUP_LIST_ID
        sync: false
      - key: CLICKUP_TEAM_ID
        sync: false
      - key: TPL_REPORTE_PAGO_ID
        sync: false
      - key: ASSIGNEE_REPORTE_PAGO
        sync: false
      - key: TPL_CONSULTAR_ESTADO_ID
        sync: false
      - key: ASSIGNEE_CONSULTAR_ESTADO
        sync: false
      - key: TPL_CESION_DERECHOS_ID
        sync: false
      - key: ASSIGNEE_CESION_DERECHOS
        sync: false
